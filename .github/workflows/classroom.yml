name: Autograding Tests
'on':
  - push
  - repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read

jobs:
  # JOB: –û–¶–ï–ù–ö–ê –ó–ê–î–ê–ù–ò–ô (3 –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã—Ö –ø—Ä–æ–≤–µ—Ä–∫–∏)
  grade-tasks:
    name: –û—Ü–µ–Ω–∏–≤–∞–Ω–∏–µ –≤—Å–µ—Ö –∑–∞–¥–∞—á
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    
    strategy:
      matrix:
        task: [1, 2, 3]
      max-parallel: 3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    # ============ –ó–ê–î–ê–ß–ê 1: –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–† ============
    - name: "[TASK 1] –°–ª–æ–∂–µ–Ω–∏–µ"
      if: matrix.task == 1
      id: task1_add
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: "–ó–∞–¥–∞—á–∞ 1: –°–ª–æ–∂–µ–Ω–∏–µ"
        command: python task_01.py
        input: |
          5
          +
          3
        expected-output: '8'
        comparison-method: exact
        timeout: 5
        max-score: 10
    
    - name: "[TASK 1] –í—ã—á–∏—Ç–∞–Ω–∏–µ"
      if: matrix.task == 1
      id: task1_sub
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: "–ó–∞–¥–∞—á–∞ 1: –í—ã—á–∏—Ç–∞–Ω–∏–µ"
        command: python task_01.py
        input: |
          10
          -
          4
        expected-output: '6'
        comparison-method: exact
        timeout: 5
        max-score: 10
    
    - name: "[TASK 1] –î–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å"
      if: matrix.task == 1
      id: task1_div_zero
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: "–ó–∞–¥–∞—á–∞ 1: –î–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å"
        command: python task_01.py
        input: |
          10
          /
          0
        expected-output: 'error'
        comparison-method: contains
        timeout: 5
        max-score: 10
    
    # ============ –ó–ê–î–ê–ß–ê 2: –ü–ê–õ–ò–ù–î–†–û–ú ============
    - name: "[TASK 2] –ü—Ä–æ—Å—Ç–æ–π –ø–∞–ª–∏–Ω–¥—Ä–æ–º"
      if: matrix.task == 2
      id: task2_simple
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: "–ó–∞–¥–∞—á–∞ 2: –ü—Ä–æ—Å—Ç–æ–π –ø–∞–ª–∏–Ω–¥—Ä–æ–º"
        command: python task_02.py
        input: "racecar"
        expected-output: 'True'
        comparison-method: exact
        timeout: 5
        max-score: 15
    
    - name: "[TASK 2] –ù–µ –ø–∞–ª–∏–Ω–¥—Ä–æ–º"
      if: matrix.task == 2
      id: task2_not_palindrome
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: "–ó–∞–¥–∞—á–∞ 2: –ù–µ –ø–∞–ª–∏–Ω–¥—Ä–æ–º"
        command: python task_02.py
        input: "hello"
        expected-output: 'False'
        comparison-method: exact
        timeout: 5
        max-score: 15
    
    - name: "[TASK 2] –ü—É—Å—Ç–∞—è —Å—Ç—Ä–æ–∫–∞"
      if: matrix.task == 2
      id: task2_empty
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: "–ó–∞–¥–∞—á–∞ 2: –ü—É—Å—Ç–∞—è —Å—Ç—Ä–æ–∫–∞"
        command: python task_02.py
        input: ""
        expected-output: 'True'
        comparison-method: exact
        timeout: 5
        max-score: 10
    
    # ============ –ó–ê–î–ê–ß–ê 3: –§–ò–ë–û–ù–ê–ß–ß–ò ============
    - name: "[TASK 3] Fibonacci(0)"
      if: matrix.task == 3
      id: task3_fib0
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: "–ó–∞–¥–∞—á–∞ 3: Fibonacci(0)"
        command: python task_03.py
        input: "0"
        expected-output: '0'
        comparison-method: exact
        timeout: 5
        max-score: 10
    
    - name: "[TASK 3] Fibonacci(1)"
      if: matrix.task == 3
      id: task3_fib1
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: "–ó–∞–¥–∞—á–∞ 3: Fibonacci(1)"
        command: python task_03.py
        input: "1"
        expected-output: '1'
        comparison-method: exact
        timeout: 5
        max-score: 10
    
    - name: "[TASK 3] Fibonacci(10)"
      if: matrix.task == 3
      id: task3_fib10
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: "–ó–∞–¥–∞—á–∞ 3: Fibonacci(10)"
        command: python task_03.py
        input: "10"
        expected-output: '55'
        comparison-method: exact
        timeout: 5
        max-score: 20
    
    # ============ –°–û–ë–ò–†–ê–ï–ú –†–ï–ó–£–õ–¨–¢–ê–¢–´ ============
    - name: Extract and Save Scores
      if: always()
      run: |
        # –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∫—Ä–∏–ø—Ç —Å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–º–∏ –∞—Ä–≥—É–º–µ–Ω—Ç–∞–º–∏
        if [ "${{ matrix.task }}" = "1" ]; then
          python3 extract_scores.py 1 \
            "${{ steps.task1_add.outputs.result }}" \
            "${{ steps.task1_sub.outputs.result }}" \
            "${{ steps.task1_div_zero.outputs.result }}" > scores.txt
          
        elif [ "${{ matrix.task }}" = "2" ]; then
          python3 extract_scores.py 2 \
            "${{ steps.task2_simple.outputs.result }}" \
            "${{ steps.task2_not_palindrome.outputs.result }}" \
            "${{ steps.task2_empty.outputs.result }}" > scores.txt
          
        elif [ "${{ matrix.task }}" = "3" ]; then
          python3 extract_scores.py 3 \
            "${{ steps.task3_fib0.outputs.result }}" \
            "${{ steps.task3_fib1.outputs.result }}" \
            "${{ steps.task3_fib10.outputs.result }}" > scores.txt
        fi
        
        # –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        if [ -f scores.txt ]; then
          source scores.txt
          echo "Scores extracted for task ${{ matrix.task }}"
        else
          echo "No scores file created"
        fi
    
    - name: Upload Scores Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scores-task-${{ matrix.task }}
        path: scores.txt

  # JOB: –°–ë–û–†–ö–ê –ò–¢–û–ì–û–í–û–ô –°–í–û–î–ö–ò
  generate-final-report:
    name: –ò—Ç–æ–≥–æ–≤–∞—è —Å–≤–æ–¥–∫–∞
    runs-on: ubuntu-latest
    needs: grade-tasks
    if: always()
    
    steps:
    - name: Download all score artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
        pattern: scores-task-*
        merge-multiple: true
    
    - name: Parse and Aggregate Scores
      id: aggregate
      run: |
        # –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        TASK1_SCORE=0
        TASK2_SCORE=0
        TASK3_SCORE=0
        TASK1_DETAILS=""
        TASK2_DETAILS=""
        TASK3_DETAILS=""
        
        # –ü–∞—Ä—Å–∏–º –≤—Å–µ —Ñ–∞–π–ª—ã scores.txt
        for file in $(find ./artifacts -name "scores.txt"); do
          echo "Processing file: $file"
          while IFS= read -r line; do
            if [[ "$line" == TASK1_* ]]; then
              eval "$line"
            elif [[ "$line" == TASK2_* ]]; then
              eval "$line"
            elif [[ "$line" == TASK3_* ]]; then
              eval "$line"
            fi
          done < "$file"
        done
        
        # –ó–Ω–∞—á–µ–Ω–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        TASK1_SCORE=${TASK1_SCORE:-0}
        TASK2_SCORE=${TASK2_SCORE:-0}
        TASK3_SCORE=${TASK3_SCORE:-0}
        TASK1_DETAILS=${TASK1_DETAILS:-"–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö"}
        TASK2_DETAILS=${TASK2_DETAILS:-"–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö"}
        TASK3_DETAILS=${TASK3_DETAILS:-"–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö"}
        
        # –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–µ –±–∞–ª–ª—ã
        TASK1_MAX=30
        TASK2_MAX=40
        TASK3_MAX=40
        
        TOTAL_SCORE=$((TASK1_SCORE + TASK2_SCORE + TASK3_SCORE))
        MAX_SCORE=$((TASK1_MAX + TASK2_MAX + TASK3_MAX))
        
        # –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ outputs
        echo "task1_score=$TASK1_SCORE" >> $GITHUB_OUTPUT
        echo "task2_score=$TASK2_SCORE" >> $GITHUB_OUTPUT
        echo "task3_score=$TASK3_SCORE" >> $GITHUB_OUTPUT
        echo "total_score=$TOTAL_SCORE" >> $GITHUB_OUTPUT
        echo "max_score=$MAX_SCORE" >> $GITHUB_OUTPUT
        
        # –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ —Ñ–∞–π–ª
        echo "TASK1_SCORE=$TASK1_SCORE" > aggregated_scores.txt
        echo "TASK2_SCORE=$TASK2_SCORE" >> aggregated_scores.txt
        echo "TASK3_SCORE=$TASK3_SCORE" >> aggregated_scores.txt
        echo "TOTAL_SCORE=$TOTAL_SCORE" >> aggregated_scores.txt
        echo "MAX_SCORE=$MAX_SCORE" >> aggregated_scores.txt
        echo "TASK1_DETAILS=$TASK1_DETAILS" >> aggregated_scores.txt
        echo "TASK2_DETAILS=$TASK2_DETAILS" >> aggregated_scores.txt
        echo "TASK3_DETAILS=$TASK3_DETAILS" >> aggregated_scores.txt
    
    - name: Generate Final Summary
      run: |
        # –ß–∏—Ç–∞–µ–º –∞–≥—Ä–µ–≥–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
        source aggregated_scores.txt
        
        # –†–∞—Å—á–µ—Ç –ø—Ä–æ—Ü–µ–Ω—Ç–∞
        if [ "$MAX_SCORE" -gt 0 ]; then
          PERCENTAGE=$((TOTAL_SCORE * 100 / MAX_SCORE))
        else
          PERCENTAGE=0
        fi
        
        # –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        get_task_status() {
          local score="$1"
          local max="$2"
          if [ "$max" -eq 0 ]; then
            echo "‚ùì"
          elif [ "$score" -eq "$max" ]; then
            echo "‚úÖ –û—Ç–ª–∏—á–Ω–æ"
          elif [ "$score" -ge $((max * 80 / 100)) ]; then
            echo "‚ö†Ô∏è –•–æ—Ä–æ—à–æ"
          elif [ "$score" -ge $((max * 60 / 100)) ]; then
            echo "‚ö†Ô∏è –£–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–∏—Ç–µ–ª—å–Ω–æ"
          else
            echo "‚ùå –ù–µ —Å–¥–∞–Ω–æ"
          fi
        }
        
        TASK1_STATUS=$(get_task_status "$TASK1_SCORE" 30)
        TASK2_STATUS=$(get_task_status "$TASK2_SCORE" 40)
        TASK3_STATUS=$(get_task_status "$TASK3_SCORE" 40)
        
        # –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç—á–µ—Ç–∞
        echo "## üìä –ò–¢–û–ì–û–í–´–ô –û–¢–ß–ï–¢ –ü–û –í–°–ï–ú –ó–ê–î–ê–ù–ò–Ø–ú" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "### üìà –°–≤–æ–¥–Ω–∞—è —Ç–∞–±–ª–∏—Ü–∞" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| –ó–∞–¥–∞–Ω–∏–µ | –ë–∞–ª–ª—ã | –ú–∞–∫—Å–∏–º—É–º | –°—Ç–∞—Ç—É—Å |" >> $GITHUB_STEP_SUMMARY
        echo "|---------|-------|----------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| **–ó–∞–¥–∞—á–∞ 1: –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä** | $TASK1_SCORE | 30 | $TASK1_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–ó–∞–¥–∞—á–∞ 2: –ü–∞–ª–∏–Ω–¥—Ä–æ–º** | $TASK2_SCORE | 40 | $TASK2_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–ó–∞–¥–∞—á–∞ 3: –ß–∏—Å–ª–∞ –§–∏–±–æ–Ω–∞—á—á–∏** | $TASK3_SCORE | 40 | $TASK3_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–í–°–ï–ì–û** | **$TOTAL_SCORE** | **$MAX_SCORE** | **$PERCENTAGE%** |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "### üìù –î–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ –∑–∞–¥–∞–Ω–∏—è–º" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–∞—Ä—Å–∏–Ω–≥–∞ –¥–µ—Ç–∞–ª–µ–π
        parse_details() {
          local details="$1"
          echo "$details" | tr ',' '\n' | while IFS=':' read -r test score; do
            if [ -n "$test" ] && [ -n "$score" ]; then
              echo "  - $test: **$score** –±–∞–ª–ª–æ–≤"
            fi
          done
        }
        
        echo "#### üßÆ –ó–∞–¥–∞—á–∞ 1: –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä" >> $GITHUB_STEP_SUMMARY
        parse_details "$TASK1_DETAILS" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "#### üî§ –ó–∞–¥–∞—á–∞ 2: –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞–ª–∏–Ω–¥—Ä–æ–º–æ–≤" >> $GITHUB_STEP_SUMMARY
        parse_details "$TASK2_DETAILS" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "#### üî¢ –ó–∞–¥–∞—á–∞ 3: –ß–∏—Å–ª–∞ –§–∏–±–æ–Ω–∞—á—á–∏" >> $GITHUB_STEP_SUMMARY
        parse_details "$TASK3_DETAILS" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
        echo "### üìä –û–±—â–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "<div style='background: #e1e4e8; border-radius: 4px; height: 24px; width: 100%; margin: 10px 0;'>" >> $GITHUB_STEP_SUMMARY
        echo "  <div style='background: #2ea44f; border-radius: 4px; height: 100%; width: $PERCENTAGE%; text-align: center; color: white; font-weight: bold; line-height: 24px;'>" >> $GITHUB_STEP_SUMMARY
        echo "    $PERCENTAGE%" >> $GITHUB_STEP_SUMMARY
        echo "  </div>" >> $GITHUB_STEP_SUMMARY
        echo "</div>" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –§–∏–Ω–∞–ª
        echo "### üèÜ –ò—Ç–æ–≥–æ–≤–∞—è –æ—Ü–µ–Ω–∫–∞: **$TOTAL_SCORE / $MAX_SCORE**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "$TOTAL_SCORE" -eq "$MAX_SCORE" ]; then
          echo "üéâ **–ü–û–ó–î–†–ê–í–õ–Ø–ï–ú! –í—Å–µ –∑–∞–¥–∞—á–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω—ã –Ω–∞ 100%!**" >> $GITHUB_STEP_SUMMARY
        elif [ "$PERCENTAGE" -ge 80 ]; then
          echo "üëç **–û—Ç–ª–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –ü–æ—á—Ç–∏ –≤—Å–µ –∑–∞–¥–∞—á–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω—ã.**" >> $GITHUB_STEP_SUMMARY
        elif [ "$PERCENTAGE" -ge 60 ]; then
          echo "‚ö†Ô∏è **–•–æ—Ä–æ—à–∞—è —Ä–∞–±–æ—Ç–∞, –Ω–æ –µ—Å—Ç—å –∫—É–¥–∞ —Ä–∞—Å—Ç–∏.**" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå **–ù—É–∂–Ω–æ —Å–µ—Ä—å–µ–∑–Ω–æ –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞–¥ –∑–∞–¥–∞–Ω–∏—è–º–∏.**" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "*–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞* ‚Ä¢ $(date)" >> $GITHUB_STEP_SUMMARY
    
    - name: Report to GitHub Classroom
      uses: classroom-resources/autograding-grading-reporter@v1
      with:
        runners: |
          {
            "task_01": {
              "run": "echo 'Task 1 completed'",
              "points": ${{ steps.aggregate.outputs.task1_score || 0 }}
            },
            "task_02": {
              "run": "echo 'Task 2 completed'",
              "points": ${{ steps.aggregate.outputs.task2_score || 0 }}
            },
            "task_03": {
              "run": "echo 'Task 3 completed'",
              "points": ${{ steps.aggregate.outputs.task3_score || 0 }}
            }
          }
        max-total-score: ${{ steps.aggregate.outputs.max_score || 110 }}

  # JOB: –ü–†–û–í–ï–†–ö–ê –ö–ê–ß–ï–°–¢–í–ê –ö–û–î–ê
  code-quality-check:
    name: –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞ –∫–æ–¥–∞
    runs-on: ubuntu-latest
    needs: grade-tasks
    if: always()
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    - name: Install linters
      run: pip install pylint flake8 ruff -q
    
    - name: Create linter report
      run: |
        echo "## üîç –ê–ù–ê–õ–ò–ó –ö–ê–ß–ï–°–¢–í–ê –ö–û–î–ê –î–õ–Ø –í–°–ï–• –ó–ê–î–ê–ß" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∞–ª–∏–∑
        python3 analyze_code.py >> $GITHUB_STEP_SUMMARY
        
        # –°–≤–æ–¥–∫–∞
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üìä –°–≤–æ–¥–∫–∞ –ø–æ –∫–∞—á–µ—Å—Ç–≤—É –∫–æ–¥–∞" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "*–î–ª—è –¥–µ—Ç–∞–ª—å–Ω–æ–≥–æ –æ—Ç—á–µ—Ç–∞ —Å–º–æ—Ç—Ä–∏—Ç–µ —Ä–∞–∑–¥–µ–ª—ã –≤—ã—à–µ*" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üí° –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –ø–æ —É–ª—É—á—à–µ–Ω–∏—é" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "1. **–ò—Å–ø—Ä–∞–≤—å—Ç–µ –æ—à–∏–±–∫–∏ —Å –ø–æ–º–æ—â—å—é Ruff:**" >> $GITHUB_STEP_SUMMARY
        echo '   ```bash' >> $GITHUB_STEP_SUMMARY
        echo '   ruff check --fix .' >> $GITHUB_STEP_SUMMARY
        echo '   ```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
